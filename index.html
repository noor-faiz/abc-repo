<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      margin: 150px;
      padding: 300px;
      font-family: Arial, sans-serif;
      background-color: darkblue
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: minmax(120px, auto) repeat(5, 80px);
      gap: 10px;
      padding: 10px;
      background-color:powderblue;
      border-radius: 10px;
    }

    .calculator button {
      font-size: 2rem;
      background-color: lightgoldenrodyellow;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 1px 1px 1px rgba(0,0,0,0.2);
    }

    .calculator button:hover {
      background-color: lavenderblush;
    }

    .calculator button:active {
      box-shadow: none;
      background-color: #e2e2e2;
    }

    .result {
      grid-column: 1 / -1;
      background-color: lemonchiffon;
      border-radius: 5px;
      font-size: 3rem;
      text-align: right;
      padding: 10px;
      box-shadow: 1px 1px 1px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="result" id="result">0</div>
    <button onclick="clearResult()">AC</button>
    <button onclick="deleteNumber()">DEL</button>
    <button onclick="selectOperator('+')">+</button>
    <button onclick="selectNumber('7')">7</button>
    <button onclick="selectNumber('8')">8</button>
    <button onclick="selectNumber('9')">9</button>
    <button onclick="selectOperator('-')">-</button>
    <button onclick="selectNumber('4')">4</button>
    <button onclick="selectNumber('5')">5</button>
    <button onclick="selectNumber('6')">6</button>
    <button onclick="selectOperator('*')">&times;</button>
    <button onclick="selectNumber('1')">1</button>
    <button onclick="selectNumber('2')">2</button>
    <button onclick="selectNumber('3')">3</button>
    <button onclick="selectOperator('/')">&divide;</button>
    <button onclick="selectNumber('0')">0</button>
    <button onclick="selectNumber('.')">.</button>
    <button onclick="calculateResult()">=</button>
  </div>

  <script>
    let operator = null;
    let operand1 = null;
    let operand2 = null;

    function selectNumber(number) {
      let result = document.getElementById('result');
      if (result.textContent === '0') {
        result.textContent = number;
      } else {
        result.textContent += number;
      }
    }

    function selectOperator(selectedOperator) {
      let result = document.getElementById('result');
      if (operator !== null) {
        operand2 = parseFloat(result.textContent);
        switch (operator) {
          case '+':
            result.textContent = operand1 + operand2;
            break;
          case '-':
            result.textContent = operand1 - operand2;
            break;
          case '*':
            result.textContent = operand1 * operand2;
            break;
          case '/':
                        result.textContent = operand1 / operand2;
            break;
        }
        operator = selectedOperator;
        operand1 = parseFloat(result.textContent);
        operand2 = null;
      } else {
        operator = selectedOperator;
        operand1 = parseFloat(result.textContent);
        result.textContent = '0';
      }
    }

    function clearResult() {
      let result = document.getElementById('result');
      result.textContent = '0';
      operator = null;
      operand1 = null;
      operand2 = null;
    }

    function deleteNumber() {
      let result = document.getElementById('result');
      result.textContent = result.textContent.slice(0, -1);
      if (result.textContent === '') {
        result.textContent = '0';
      }
    }

    function calculateResult() {
      let result = document.getElementById('result');
      if (operator !== null) {
        operand2 = parseFloat(result.textContent);
        switch (operator) {
          case '+':
            result.textContent = operand1 + operand2;
            break;
          case '-':
            result.textContent = operand1 - operand2;
            break;
          case '*':
            result.textContent = operand1 * operand2;
            break;
          case '/':
            result.textContent = operand1 / operand2;
            break;
        }
        operator = null;
        operand1 = parseFloat(result.textContent);
        operand2 = null;
      }
    }
  </script>

</body>
</html>
